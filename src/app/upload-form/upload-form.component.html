<form class="parentForm" [formGroup]="uploadFormGroup">
  <form
    class="nestedForm"
    *ngFor="let imageGroup of getImageFormNames()"
    formGroupName="{{ imageGroup }}"
  >
    <label>Name:</label>
    <input id="title" type="text" formControlName="title" />

    <label>Tags:</label>
    <input id="tags" type="text" formControlName="tags" />

    <label>File:</label>
    <app-file-uploader formControlName="file"></app-file-uploader>
  </form>
</form>
<button id="newImageBtn" (click)="addNewImageForm()">+</button>
