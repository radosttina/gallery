<h1 class="screenTitle">Upload your images here!</h1>

<app-upload-form (formUpdate)="updateUploadDetails($event)"></app-upload-form>

<ng-container *ngIf="uploadImages$ | async"> </ng-container>

<p>Upload progress: {{ uploadProgress }}%</p>
<button id="uploadBtn" (click)="onUpload()">&uarr;</button>
